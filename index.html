<body class="stack justifyCenter alignCenter breathable">
    <div id="wallpaper">
        <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
            <defs>
                <radialGradient id="gradient1" cx="50%" cy="50%" fx="0.5%" fy="50%" r="0.5">
                    <animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite"></animate>
                    <stop offset="0%" stop-color="#222222"></stop>
                    <stop offset="100%" stop-color="#00000000"></stop>
                </radialGradient>
                <radialGradient id="gradient2" cx="50%" cy="50%" fx="3%" fy="50%" r="0.5">
                    <animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
                    <stop offset="0%" stop-color="#333333"></stop>
                    <stop offset="100%" stop-color="#00000000"></stop>
                </radialGradient>
                <radialGradient id="gradient3" cx="50%" cy="50%" fx="1%" fy="50%" r="0.5">
                    <animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
                    <stop offset="0%" stop-color="#111111"></stop>
                    <stop offset="100%" stop-color="#00000000"></stop>
                </radialGradient>
            </defs>
            <rect x="14%" y="2%" width="100%" height="100%" fill="url(#gradient1)" transform="rotate(334.41 50 50)">
                <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite"></animate>
                <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite"></animate>
                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="17s"
                    repeatCount="indefinite"></animateTransform>
            </rect>
            <rect x="-2%" y="35%" width="100%" height="100%" fill="url(#gradient2)" transform="rotate(254.072 50 50)">
                <animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite"></animate>
                <animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite"></animate>
                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="22s"
                    repeatCount="indefinite"></animateTransform>
            </rect>
            <rect x="9%" y="14%" width="100%" height="100%" fill="url(#gradient3)" transform="rotate(139.903 50 50)">
                <animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite"></animate>
                <animate attributeName="y" dur="12s" values="0%;25%;0%" repeatCount="indefinite"></animate>
                <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="19s"
                    repeatCount="indefinite"></animateTransform>
            </rect>
        </svg>
